<!DOCTYPE HTML>
<html lang="en" id = "signup">
<head>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap Links -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<!--My Stuff-->
	<link rel = "stylesheet" type = "text/css" href = "styles.css"/>

	<title>Sign Up | DIYHacks</title>
</head>
<body>
	<ul class="nav .navbar-expand">
		<li class="nav-item mr-auto">

		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">about us</a>
		</li>
	</ul>
	<div class = "container">
		<div class = "row justify-content-center">
			<div class = "col-md-8 text-center">
				<h1>SIGN UP.</h1>
			</div>
		</div>
		<form method = "post">
			<div class = "row justify-content-center">
				<div id = "color" class = "col-md-7">
					<div id = "formContainer" class = "row justify-content-center">
						<div class = "col-md-8">
							<div class = "form-row">
								<div class = "col-12 form-group">
									<label for = "firstname">First Name</label>
									<input id = "firstname" type = "text" name = "firstname" class="form-control"  placeholder = "Joe" required/>
								</div>
							</div>
							<div class = "form-row">
								<div class = "col-12 form-group">
									<label for = "lastname">Last Name</label>
									<input id = "lastname" type = "text" name = "lastname" class="form-control" placeholder = "Shmoe" required/>
								</div>
							</div>
							<div class = "form-row">
								<div class = "col-12 form-group">
									<label for = "email">Email</label>
									<input id = "email" type = "text" name = "email" class="form-control" aria-describedby="emailHelp" placeholder = "reddy2code@shmoe.com" required/>
								</div>
							</div>
							<div class = "form-row">
								<div class = "col-12 form-group">
									<label for = "password">Password</label>
									<input id = "password" type = "password" name = "password" class="form-control"  required/>
								</div>
							</div>
							<div class = "form-row">
								<div class = "col-12 form-group">
									<label for = "password">Password</label>
									<input id = "confirmPass" type = "password" name = "confirmPass" class="form-control" required/>
								</div>
							</div>
						</div>
						<div class = "col-md-4">

						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
